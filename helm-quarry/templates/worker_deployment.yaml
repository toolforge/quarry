apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: worker
spec:
  replicas: {{ .Values.worker.replicas }}
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: {{ .Values.worker.repository }}:{{ .Values.worker.tag }}
          imagePullPolicy: Always
          command: ["celery"]
          args: ["--app", "quarry.web.worker", "worker"]
          volumeMounts:
            - mountPath: "/results"
              name: results
            - name: config
              mountPath: /config/
          resources:
            requests:
              memory: {{ .Values.worker.memory }}
              cpu: {{ .Values.worker.cpu }}
      volumes:
        - name: results
          persistentVolumeClaim:
            claimName: results
        - name: config
          configMap:
            name: config
