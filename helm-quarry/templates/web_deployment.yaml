apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: {{ .Values.web.repository }}:{{ .Values.web.tag }}
{{ if .Values.localdev.enabled }}
          imagePullPolicy: Never
{{ else }}
          imagePullPolicy: Always
{{ end }}
          command: ["python"]
          args: ["quarry.wsgi"]
          volumeMounts:
            - mountPath: "/results"
              name: results
            - name: config
              mountPath: /config/
      volumes:
        - name: results
          persistentVolumeClaim:
            claimName: results
        - name: config
          configMap:
            name: config
