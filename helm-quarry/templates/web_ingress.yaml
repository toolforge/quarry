apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: web
  name: web
  namespace: quarry
spec:
  ingressClassName: nginx
  rules:
  - host: quarry.local
    http:
      paths:
      - backend:
          service:
            name: web
            port:
              number: 5000
        path: /
        pathType: Prefix
