[tox]
envlist = py311-{flake8,pytest,black,mypy}
skipsdist = True

[flake8]
exclude = bin,lib,include,.venv,.tox,dist,doc,build,*.egg
max-line-length = 120
# get into conflict with black
extend-ignore = E203

[mypy]
ignore_missing_imports = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_unreachable = True
warn_unused_configs = True

[testenv:py311-flake8]
commands = flake8 --extend-ignore=E203
deps = -rtest-requirements.txt

[testenv:py311-pytest]
commands = python -m pytest --cov=quarry -ra {posargs}
deps = -rtest-requirements.txt
       -rrequirements.txt

[testenv:py311-black]
commands = black -l 80 -t py311 --check --diff quarry/web/
deps = black

[testenv:py311-mypy]
commands = mypy quarry --config-file tox.ini
deps = -rtest-requirements.txt
